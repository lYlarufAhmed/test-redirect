<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Supabase Redirect</title>
  </head>
  <body>
    Testing
  </body>
  <script>
  const queryString = window.location.href.replace("#", "&").split("?")[1];
const urlParams = new URLSearchParams(queryString);
const destination = urlParams.get("destination");
const accessToken = urlParams.get("access_token");

switch (destination) {
  case "learner-app": {
    // redirect user to learner app
    // cas-app://UpdatePasswordScreen/:accessToken
    window.location.replace(`cas-app://UpdatePasswordScreen/${accessToken}`);
    break;
  }
  case "learner-web": {
    // redirect user to learner web app
    window.location.replace(
      `https://learn.cityasaschool.com/?screen=UpdatePassword&accessToken=${accessToken}`
    );
    break;
  }
  case "provider-web": {
    // redirect user to provider app

    window.location.replace(
      `https://app.cityasaschool.com/?screen=UpdatePassword&accessToken=${accessToken}`
    );
    break;
  }
}
  </script>
</html>
